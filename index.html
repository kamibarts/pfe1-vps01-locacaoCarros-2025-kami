<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locação de Carros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Locação de Carros</h1>
  </header>
  <main>
    <section id="carros-disponiveis">
      <h2>Carros Disponíveis</h2>
      <div id="lista-carros" class="grid-layout"></div>
    </section>
    <section id="form-locacao">
      <h2>Cadastro de Locação</h2>
      <form id="locacao-form" class="form-layout">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" required>
        
        <label for="data-inicio">Data Início:</label>
        <input type="date" id="data-inicio" required>
        
        <label for="data-fim">Data Fim:</label>
        <input type="date" id="data-fim" required>
        
        <label for="carro">Carro:</label>
        <select id="carro" required></select>
        
        <button type="submit">Cadastrar Locação</button>
      </form>
    </section>
  </main>
  <div id="modal-detalhes" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="detalhes-carro"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
